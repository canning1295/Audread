<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <title>AudRead</title>
    
    <!-- Service Worker Killer - Runs once per session to clear old cache -->
    <script>
      // Only run SW killer once per browser session
      if (!sessionStorage.getItem('sw-killed')) {
        console.log('[SW Killer] Checking for old service workers...');
        sessionStorage.setItem('sw-killed', 'true');
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              console.log('[SW Killer] Found', registrations.length, 'service workers, clearing...');
              
              // Unregister all service workers
              Promise.all(registrations.map(function(r) { return r.unregister(); }))
                .then(function() {
                  console.log('[SW Killer] Service workers unregistered');
                  // Clear all caches
                  if ('caches' in window) {
                    return caches.keys();
                  }
                })
                .then(function(cacheNames) {
                  if (cacheNames) {
                    console.log('[SW Killer] Clearing', cacheNames.length, 'caches...');
                    return Promise.all(cacheNames.map(function(name) { return caches.delete(name); }));
                  }
                })
                .then(function() {
                  console.log('[SW Killer] Caches cleared, reloading page...');
                  // Reload after brief delay
                  setTimeout(function() {
                    window.location.reload();
                  }, 500);
                });
              return;
            } else {
              console.log('[SW Killer] No service workers found, proceeding normally');
            }
          });
        }
      } else {
        console.log('[SW Killer] Already ran this session, skipping');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Immediate startup logging
      console.log('[HTML] Page loaded, JavaScript is running');
      console.log('[HTML] Root element exists:', !!document.getElementById('root'));
      console.log('[HTML] User agent:', navigator.userAgent);
      
      // Show loading message
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="padding: 40px; font-family: sans-serif; text-align: center;"><h2>Loading AudRead...</h2><p>Initializing application...</p></div>';
      }
      
      // Log if main.tsx fails to load
      window.addEventListener('error', function(e) {
        console.error('[HTML] Global error:', e.error || e.message);
        if (root) {
          root.innerHTML = '<div style="padding: 40px; font-family: sans-serif;"><h1>⚠️ Failed to Load</h1><p>Error: ' + (e.error ? e.error.message : e.message) + '</p><p>Check browser console (F12) for details.</p></div>';
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
